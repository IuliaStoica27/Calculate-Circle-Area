<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Circle Area</title>
	<style type="text/css">
		body{
			font-family: papyrus;
			text-align: center;
			background-color: #77a383;
		}
		button{
			font-family: papyrus;
		}
		img{
			width: 20%;
			height: auto;
		}

	</style>
</head>

<body>
	<header><h1>Calculate Area of a Square</h1></header>
	<img src="circle.png">

	<p>Enter the lenght of the square's side:</p>
    <input type="text"  id="userInput"><br><br>
    <button type="button" onclick="calculate()">Calculate Area</button>
         
</body>

<script type="text/javascript">

	function calculate(side){
		side = document.getElementById("userInput").value;
      if (isNaN(side) || side =="")
         window.alert("Please enter a number!");
      else if (side < 0){
      	window.alert("Please enter a positive value number!");
      }
      else{
      	 var area = side * side;
          return window.alert("The area of the square is " + area + " .");}
	}

</script>
</html>
